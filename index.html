<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since FileCloud Incident</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <section class="section has-text-centered">
        <div class="block pt-6">
            <div class="content is-large">
                <h1>It has been<br><span id="time_since_incident">âˆž</span><br>since the last FileCloud incident.</h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="block">
            <div class="field">
                <div class="control">
                    <textarea id="incident_description" name="Incident Description" class="textarea" placeholder="Optional incident description" rows="3"></textarea>
                </div>
            </div>
            <button id="create_new_incident" class="button is-danger">It Happened Again</button>
        </div>
        <div class="block">
            <div class="content">
                <h2>Incidents</h2>
                <div id="incident_container">
                    <p class="is-italic">Incidents have yet to be recorded. The wait isn't likely to be long!</p>
                </div>
            </div>
            <button id="clear_incident_log" class="button is-warning">Clear Incident Log</button>
        </div>
    </section>
    <footer class="footer has-text-centered">
        <div class="content is-small">
            <p>Incident data is saved to browser local storage. Data <span class="is-italic">will not</span> transfer between machines.</p>
            <p>Developed for Ricky Moore by Anthony Isensee. Copium not included.</p>
        </div>
    </footer>
</body>
</html>
